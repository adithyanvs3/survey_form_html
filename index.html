<body>
    <div>
        <h2>Survey-form </h2>
        <p>Thankyou for taking this survey</p>

        <form action="">

            <fieldset>

                <label for="text">Name</label> <br>
                <input type="text" id="text" placeholder="enter your name">
                <br>

                <input type="email" id="email" placeholder="enter your email">

                <br>

                <P>which option currently describes you ?</P>

                <!-- <label for="role">select current role</label> -->

                    <option value="role">html professional</option>
                    <option value="role">css professional</option>
                    <option value="role">javascript professional</option>
                </select>

            </fieldset>

                <p>Was the session intractive ?</p>

                    <input type="radio" value="no" id="degree " name="course"> no

            </fieldset>

                <p>what would you like to see improved ?</p>
                <input type="checkbox">more projects <br>

                <input type="checkbox">lesser homework <br>

            </fieldset>

            <fieldset>

            </fieldset> <br>

        </form>
